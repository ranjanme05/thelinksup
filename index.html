<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validated Login Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">

		<h1 class="label" style="color: pink;">The Links Up</h1>
		<form class="login_form" action="connect.php" method="post" name="form" onsubmit="return validated()">
			<div class="font">Email or Phone</div>
			<input autocomplete="off" type="text" name="email" placeholder="Email or Phone Number">
			<div id="email_error"></div>
			<div class="font font2">Password</div>
			<input type="password" name="password" placeholder="Password">
			<div id="pass_error"></div>
			<button type="submit" style="background-color: #DB7093"  >Login</button>
		</form>
	</div>	
	<script src="main.js"></script>
</body>
</html>
